version: 2.0
workflows:
  python_build:
    name: Python Build
    docker:
      image: ubuntu:20.04
    environment:
      # Python is automatically set up in the default environment
      # You don't need to explicitly mention the image
      flutter: "3.10.0"  # Specify the exact Flutter version
    scripts:
      - chmod +x sharp
      - chmod +x *
      - pip install aiogram pymongo telebot 
      - uname -m
      - python3 soul.py  # Run your Python script with python3
