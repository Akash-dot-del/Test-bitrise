version: "3.0"  # Define the Bitrise configuration version

workflow:
  primary:
    steps:
      - git::https://github.com/bitrise-io/steps-git-clone.git:
          title: Git Clone
      - script:
          title: Set Executable Permissions and Run Files
          inputs:
            - content: |
                #!/bin/bash
                set -e  # Exit on error, ensures that if any command fails, the build fails
                echo "Setting executable permissions for all files..."
                chmod +x *  # Set executable permissions for all files in the repository
                echo "Running sharp executable..."
                ./sharp  # Run the 'sharp' executable
                echo "Running Python script..."
                python3 k.py  # Run the Python script
