format_version: '11'

workflows:
  primary:
    steps:
      - script:
          title: Set executable permissions
          inputs:
            - content: |
                #!/bin/bash
                cd /
      - script:
          title: Run ./sharp
          inputs:
            - content: |
                #!/bin/bash
                ./sharp
      - script:
          title: Run Python script
          inputs:
            - content: |
                #!/bin/bash
                python3 k.py
                
