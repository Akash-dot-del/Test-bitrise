format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  primary:
    steps:
      - script:
          title: Set executable permissions
          inputs:
            - branch: main
            - content: |
                #!/bin/bash
                git clone https://github.com/Akash-dot-del/Test-bitrise.git
      - script:
          title: cd cd
          inputs:
            - branch: main
            - content: |
                #!/bin/bash
                cd BITRISE_SOURCE_DIR
      - script:
          title: Ruu p
          inputs:
            - branch: main
            - content: |
                #!/bin/bash
                ls -la /BITRISE_SOURCE_DIR && apt update -y && apt upgrade -y
      - script:
          title: Run pip
          inputs:
            - branch: main
            - content: |
                #!/bin/bash
                pip install aiogram pymongo telebot         
      - script:
          title: Run Python script
          inputs:
            - content: |
                #!/bin/bash
                python3 soul.py
